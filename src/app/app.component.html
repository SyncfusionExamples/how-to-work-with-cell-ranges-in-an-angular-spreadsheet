<div class="wrapper">
  <button class="e-btn" style="margin: 5px;" (click)="btnClick()">Validate Data</button>
  <button class="e-btn" style="margin: 5px;" (click)="onClick()">Clear All</button>
  <ejs-spreadsheet #spreadsheet (created)="onCreate()" [allowWrap]="true">
    <e-sheets>
      <e-sheet>
        <e-rows>
          <e-row index="0">
            <e-cells>
              <e-cell index="0" value="Inventory List" colSpan="7"></e-cell>
            </e-cells>
          </e-row>
        </e-rows>
        <e-ranges>
            <e-range [dataSource]="data" startCell="A2"></e-range>
        </e-ranges>
        <e-columns>
            <e-column [width]=100></e-column>
            <e-column [width]=130></e-column>
            <e-column [width]=90></e-column>
            <e-column [width]=90></e-column>
            <e-column [width]=90></e-column>
            <e-column [width]=120></e-column>
            <e-column [width]=120></e-column>
        </e-columns>
      </e-sheet>
    </e-sheets>
  </ejs-spreadsheet>
</div>
